<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJRPhtmlPreview</title>
    <!-- External CDN Scripts loaded at end of body for correct load order -->
    <!-- Fonts: Inter for UI, JetBrains Mono for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* Minimal Dark Tokens */
        :root {
            --bg-main: #0d1117;
            --bg-surface: #161b22;
            --border-subtle: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-green-hover: #2ea043;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius-panel: 6px;
            --radius-btn: 4px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Split Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Left Panel - Editor */
        .editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-subtle);
            background-color: var(--bg-surface);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            background-color: var(--bg-main);
        }

        .toolbar-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        button {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-btn);
            padding: 6px 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: #ffffff;
            border-color: rgba(240, 246, 252, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary:hover {
            background-color: var(--accent-green-hover);
            border-color: rgba(240, 246, 252, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Icons */
        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Textarea */
        textarea {
            flex: 1;
            background-color: var(--bg-surface);
            color: var(--text-primary);
            font-family: var(--font-code);
            font-size: 0.875rem;
            line-height: 1.5;
            padding: 16px;
            border: none;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Right Panel - Preview */
        .preview-panel {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            /* Must be pure white to prevent bleed */
            height: 100%;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            font-family: var(--font-ui);
            text-align: center;
        }

        /* Responsive - Stack layout for mobile */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 2px solid var(--accent-cyan);
            }
        }

        /* Fullscreen Preview Mode */
        main.fullscreen-preview {
            grid-template-columns: 1fr;
        }

        main.fullscreen-preview .editor-panel {
            display: none;
        }

        .btn-toggle-view {
            background: transparent;
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            font-size: 0.7rem;
            padding: 4px 10px;
        }

        .btn-toggle-view:hover {
            background: rgba(88, 166, 255, 0.1);
        }

        /* Preview toolbar (visible in fullscreen) */
        .preview-toolbar {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: var(--bg-main);
            border-bottom: 1px solid var(--border-subtle);
        }

        main.fullscreen-preview+.preview-toolbar-placeholder .preview-toolbar,
        .preview-toolbar.visible {
            display: flex;
        }

        /* Settings Modal (BYOK) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-panel);
            padding: 24px;
            width: 480px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .modal-content p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            background-color: var(--bg-main);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: var(--radius-btn);
            font-family: var(--font-code);
            font-size: 0.8rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <main>
        <!-- Editor Left / Top -->
        <section class="editor-panel">
            <div class="toolbar">
                <div class="toolbar-title" style="display:flex; align-items:center; gap:8px;">
                    MJRPhtmlPreview
                    <button class="btn-ghost" id="btnSettings" title="API Settings (BYOK)" style="padding:4px;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                        </svg>
                    </button>
                </div>
                <div class="toolbar-actions">
                    <button class="btn-ghost" id="btnClear" title="Clear Code">Clear</button>
                    <button class="btn-toggle-view" id="btnToggleView" title="Toggle Fullscreen Preview">⛶
                        Preview</button>
                    <!-- Google Drive Action -->
                    <button class="btn-ghost" id="btnDrive" disabled title="Drive Integration Loading...">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z" />
                        </svg>
                        Save
                    </button>
                    <!-- PDF Print Action -->
                    <button class="btn-ghost" id="btnPdf" title="Save as PDF">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
                        </svg>
                        PDF
                    </button>
                    <!-- PNG Action -->
                    <button class="btn-ghost" id="btnPng" title="Save as Image (PNG)">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M13.96,12.29L11.21,15.83L9.25,13.47L6.5,17H17.5L13.96,12.29Z" />
                        </svg>
                        PNG
                    </button>
                    <!-- M1 Core Action -->
                    <button class="btn-primary" id="btnDownload" title="Download to local vault">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                        </svg>
                        Local
                    </button>
                </div>
            </div>

            <textarea id="htmlInput" placeholder="<!-- Paste your HTML or Markdown here... -->"
                spellcheck="false"></textarea>
        </section>

        <!-- Preview Right / Bottom -->
        <section class="preview-panel">
            <div class="preview-toolbar" id="previewToolbar">
                <span style="font-size:0.8rem;color:var(--text-secondary);">Preview Mode</span>
                <button class="btn-toggle-view" id="btnBackToEditor" title="Back to Editor">✏️ Editor</button>
            </div>
            <iframe id="previewFrame" sandbox="allow-scripts allow-popups allow-same-origin allow-modals"
                srcdoc="<style>body{font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:95vh;color:#8b949e;margin:0;}</style><div>Waiting for HTML input...</div>"></iframe>
        </section>
    </main>

    <!-- Settings Modal (BYOK) -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <h2>API Settings (BYOK)</h2>
            <p>We respect your privacy. Your keys are saved securely in your browser's <code>localStorage</code> and are
                never sent to our servers. Only the Google Identity Provider verifies these tokens.</p>

            <div class="form-group">
                <label for="inpClientId">OAuth 2.0 Client ID</label>
                <input type="text" id="inpClientId" class="form-input" placeholder="123456...apps.googleusercontent.com"
                    spellcheck="false" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="inpApiKey">Google API Key</label>
                <input type="password" id="inpApiKey" class="form-input" placeholder="AIzaSy..." spellcheck="false"
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label for="inpAppId">App ID (Numbers before the dash in Client ID)</label>
                <input type="text" id="inpAppId" class="form-input" placeholder="123456" spellcheck="false"
                    autocomplete="off">
            </div>

            <div class="modal-actions">
                <button class="btn-ghost" id="btnCancelSettings">Close</button>
                <button class="btn-primary" id="btnSaveSettings">Save Keys locally</button>
            </div>
        </div>
    </div>

    <!-- External CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid is lazy-loaded in preview.js only when needed -->

    <!-- Application Modules (must load before Google callbacks) -->
    <script src="js/preview.js"></script>
    <script src="js/drive.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>

    <!-- Google API Scripts (async/defer, callbacks defined in drive.js above) -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
