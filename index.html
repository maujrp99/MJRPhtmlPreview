<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJRPhtmlPreview</title>
    <!-- Fonts: Inter for UI, JetBrains Mono for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Minimal Dark Tokens */
        :root {
            --bg-main: #0d1117;
            --bg-surface: #161b22;
            --border-subtle: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-green-hover: #2ea043;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius-panel: 6px;
            --radius-btn: 4px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Split Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Left Panel - Editor */
        .editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-subtle);
            background-color: var(--bg-surface);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            background-color: var(--bg-main);
        }

        .toolbar-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        button {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-btn);
            padding: 6px 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: #ffffff;
            border-color: rgba(240, 246, 252, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary:hover {
            background-color: var(--accent-green-hover);
            border-color: rgba(240, 246, 252, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Icons */
        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Textarea */
        textarea {
            flex: 1;
            background-color: var(--bg-surface);
            color: var(--text-primary);
            font-family: var(--font-code);
            font-size: 0.875rem;
            line-height: 1.5;
            padding: 16px;
            border: none;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Right Panel - Preview */
        .preview-panel {
            display: flex;
            flex-direction: column;
            background-color: #ffffff; /* Must be pure white to prevent bleed */
            height: 100%;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            font-family: var(--font-ui);
            text-align: center;
        }

        /* Responsive - Stack layout for mobile */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .editor-panel {
                border-right: none;
                border-bottom: 2px solid var(--accent-cyan);
            }
        }
    </style>
</head>
<body>

    <main>
        <!-- Editor Left / Top -->
        <section class="editor-panel">
            <div class="toolbar">
                <div class="toolbar-title">MJRPhtmlPreview</div>
                <div class="toolbar-actions">
                    <button class="btn-ghost" id="btnClear" title="Clear Code">Clear</button>
                    <!-- Google Drive M2 Placeholder -->
                    <button class="btn-ghost" id="btnDrive" disabled title="Drive Integration coming in M2">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z"/></svg>
                        Save
                    </button>
                    <!-- M1 Core Action -->
                    <button class="btn-primary" id="btnDownload" title="Download to local vault">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/></svg>
                        Local
                    </button>
                </div>
            </div>
            
            <textarea id="htmlInput" placeholder="<!-- Paste your HTML here... -->" spellcheck="false"></textarea>
        </section>

        <!-- Preview Right / Bottom -->
        <section class="preview-panel">
            <iframe id="previewFrame" sandbox="allow-scripts allow-popups allow-same-origin" srcdoc="<style>body{font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:95vh;color:#8b949e;margin:0;}</style><div>Waiting for HTML input...</div>"></iframe>
        </section>
    </main>

    <script>
        // DOM Elements
        const htmlInput = document.getElementById('htmlInput');
        const previewFrame = document.getElementById('previewFrame');
        const btnClear = document.getElementById('btnClear');
        const btnDownload = document.getElementById('btnDownload');

        // Core Default state if cleared
        const EMPTY_PREVIEW = "<style>body{font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:95vh;color:#8b949e;margin:0;}</style><div>Waiting for HTML input...</div>";

        // Logic: Real-time Data binding
        htmlInput.addEventListener('input', () => {
            const rawHTML = htmlInput.value;
            // Update iframe srcdoc securely
            previewFrame.srcdoc = rawHTML.trim() ? rawHTML : EMPTY_PREVIEW;
        });

        // Logic: Clear Editor
        btnClear.addEventListener('click', () => {
            htmlInput.value = '';
            previewFrame.srcdoc = EMPTY_PREVIEW;
            htmlInput.focus();
        });

        // Logic: Generates File and triggers browser Download
        btnDownload.addEventListener('click', () => {
            const content = htmlInput.value;
            
            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            // Create Blob with text/html MIME
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            // Format Filename timestamp: preview_20260225_143000.html
            const now = new Date();
            const timestamp = now.getFullYear().toString() + 
                String(now.getMonth() + 1).padStart(2, '0') + 
                String(now.getDate()).padStart(2, '0') + '_' + 
                String(now.getHours()).padStart(2, '0') + 
                String(now.getMinutes()).padStart(2, '0');
            
            // Virtual Link trick to force download
            const a = document.createElement('a');
            a.href = url;
            a.download = `preview_${timestamp}.html`;
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // Initial setup
        htmlInput.focus();
    </script>
</body>
</html>
