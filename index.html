<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJRPhtmlPreview</title>
    <!-- Google API Scripts (BYOK) -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Fonts: Inter for UI, JetBrains Mono for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* Minimal Dark Tokens */
        :root {
            --bg-main: #0d1117;
            --bg-surface: #161b22;
            --border-subtle: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-green-hover: #2ea043;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius-panel: 6px;
            --radius-btn: 4px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Split Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Left Panel - Editor */
        .editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-subtle);
            background-color: var(--bg-surface);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            background-color: var(--bg-main);
        }

        .toolbar-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        button {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-btn);
            padding: 6px 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: #ffffff;
            border-color: rgba(240, 246, 252, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary:hover {
            background-color: var(--accent-green-hover);
            border-color: rgba(240, 246, 252, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Icons */
        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Textarea */
        textarea {
            flex: 1;
            background-color: var(--bg-surface);
            color: var(--text-primary);
            font-family: var(--font-code);
            font-size: 0.875rem;
            line-height: 1.5;
            padding: 16px;
            border: none;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Right Panel - Preview */
        .preview-panel {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            /* Must be pure white to prevent bleed */
            height: 100%;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            font-family: var(--font-ui);
            text-align: center;
        }

        /* Responsive - Stack layout for mobile */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 2px solid var(--accent-cyan);
            }
        }

        /* Settings Modal (BYOK) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-panel);
            padding: 24px;
            width: 480px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .modal-content p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            background-color: var(--bg-main);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: var(--radius-btn);
            font-family: var(--font-code);
            font-size: 0.8rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <main>
        <!-- Editor Left / Top -->
        <section class="editor-panel">
            <div class="toolbar">
                <div class="toolbar-title" style="display:flex; align-items:center; gap:8px;">
                    MJRPhtmlPreview
                    <button class="btn-ghost" id="btnSettings" title="API Settings (BYOK)" style="padding:4px;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                        </svg>
                    </button>
                </div>
                <div class="toolbar-actions">
                    <button class="btn-ghost" id="btnClear" title="Clear Code">Clear</button>
                    <!-- Google Drive Action -->
                    <button class="btn-ghost" id="btnDrive" disabled title="Drive Integration Loading...">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z" />
                        </svg>
                        Save
                    </button>
                    <!-- PDF Print Action -->
                    <button class="btn-ghost" id="btnPdf" title="Save as PDF">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
                        </svg>
                        PDF
                    </button>
                    <!-- PNG Action -->
                    <button class="btn-ghost" id="btnPng" title="Save as Image (PNG)">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M13.96,12.29L11.21,15.83L9.25,13.47L6.5,17H17.5L13.96,12.29Z" />
                        </svg>
                        PNG
                    </button>
                    <!-- M1 Core Action -->
                    <button class="btn-primary" id="btnDownload" title="Download to local vault">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                        </svg>
                        Local
                    </button>
                </div>
            </div>

            <textarea id="htmlInput" placeholder="<!-- Paste your HTML here... -->" spellcheck="false"></textarea>
        </section>

        <!-- Preview Right / Bottom -->
        <section class="preview-panel">
            <iframe id="previewFrame" sandbox="allow-scripts allow-popups allow-same-origin allow-modals"
                srcdoc="<style>body{font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:95vh;color:#8b949e;margin:0;}</style><div>Waiting for HTML input...</div>"></iframe>
        </section>
    </main>

    <!-- Settings Modal (BYOK) -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <h2>API Settings (BYOK)</h2>
            <p>We respect your privacy. Your keys are saved securely in your browser's <code>localStorage</code> and are
                never sent to our servers. Only the Google Identity Provider verifies these tokens.</p>

            <div class="form-group">
                <label for="inpClientId">OAuth 2.0 Client ID</label>
                <input type="text" id="inpClientId" class="form-input" placeholder="123456...apps.googleusercontent.com"
                    spellcheck="false" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="inpApiKey">Google API Key</label>
                <input type="password" id="inpApiKey" class="form-input" placeholder="AIzaSy..." spellcheck="false"
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label for="inpAppId">App ID (Numbers before the dash in Client ID)</label>
                <input type="text" id="inpAppId" class="form-input" placeholder="123456" spellcheck="false"
                    autocomplete="off">
            </div>

            <div class="modal-actions">
                <button class="btn-ghost" id="btnCancelSettings">Close</button>
                <button class="btn-primary" id="btnSaveSettings">Save Keys locally</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const htmlInput = document.getElementById('htmlInput');
        const previewFrame = document.getElementById('previewFrame');
        const btnClear = document.getElementById('btnClear');
        const btnDownload = document.getElementById('btnDownload');
        const btnPdf = document.getElementById('btnPdf');
        const btnPng = document.getElementById('btnPng');
        const btnDrive = document.getElementById('btnDrive'); // Imported the remaining button

        // Settings Elements
        const btnSettings = document.getElementById('btnSettings');
        const settingsModal = document.getElementById('settingsModal');
        const btnSaveSettings = document.getElementById('btnSaveSettings');
        const btnCancelSettings = document.getElementById('btnCancelSettings');
        const inpClientId = document.getElementById('inpClientId');
        const inpApiKey = document.getElementById('inpApiKey');
        const inpAppId = document.getElementById('inpAppId');

        // Google API & BYOK State
        let GOOGLE_CONFIG = JSON.parse(localStorage.getItem('mjrp_google_keys')) || { CLIENT_ID: '', API_KEY: '', APP_ID: '' };
        let tokenClient;
        let accessToken = null;
        let gapiScriptLoaded = false;
        let gisScriptLoaded = false;
        let authClientInited = false;
        let pickerInited = false;

        // Callback from Google Scripts
        function gapiLoaded() { gapiScriptLoaded = true; tryInitGoogle(); }
        function gisLoaded() { gisScriptLoaded = true; tryInitGoogle(); }

        async function tryInitGoogle() {
            if (!GOOGLE_CONFIG.CLIENT_ID || !GOOGLE_CONFIG.API_KEY || GOOGLE_CONFIG.CLIENT_ID.length < 5) return;

            // Init GIS Auth Client
            if (gisScriptLoaded && !authClientInited) {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: GOOGLE_CONFIG.CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file',
                    callback: '',
                });
                authClientInited = true;
            }

            // Init GAPI Picker
            if (gapiScriptLoaded && !pickerInited) {
                gapi.load('client:picker', async () => {
                    await gapi.client.init({
                        apiKey: GOOGLE_CONFIG.API_KEY,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                    });
                    pickerInited = true;
                    maybeEnableDrive();
                });
            } else {
                maybeEnableDrive();
            }
        }

        function maybeEnableDrive() {
            if (authClientInited && pickerInited) {
                btnDrive.disabled = false;
                btnDrive.title = "Save to Google Drive Folder";
            }
        }

        // --- Settings Modal Logic ---
        btnSettings.addEventListener('click', () => {
            inpClientId.value = GOOGLE_CONFIG.CLIENT_ID || '';
            inpApiKey.value = GOOGLE_CONFIG.API_KEY || '';
            inpAppId.value = GOOGLE_CONFIG.APP_ID || '';
            settingsModal.style.display = 'flex';
        });

        btnCancelSettings.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        btnSaveSettings.addEventListener('click', () => {
            GOOGLE_CONFIG = {
                CLIENT_ID: inpClientId.value.trim(),
                API_KEY: inpApiKey.value.trim(),
                APP_ID: inpAppId.value.trim()
            };
            localStorage.setItem('mjrp_google_keys', JSON.stringify(GOOGLE_CONFIG));
            settingsModal.style.display = 'none';
            tryInitGoogle();
        });

        // Trigger on load
        tryInitGoogle();

        // Core Default state if cleared
        const EMPTY_PREVIEW = "<style>body{font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:95vh;color:#8b949e;margin:0;}</style><div>Waiting for HTML input...</div>";

        // Logic: Real-time Data binding
        htmlInput.addEventListener('input', () => {
            const rawHTML = htmlInput.value;
            // Update iframe srcdoc securely
            previewFrame.srcdoc = rawHTML.trim() ? rawHTML : EMPTY_PREVIEW;
        });

        // Logic: Clear Editor
        btnClear.addEventListener('click', () => {
            htmlInput.value = '';
            previewFrame.srcdoc = EMPTY_PREVIEW;
            htmlInput.focus();
        });

        // Logic: Generates File and triggers browser Download
        btnDownload.addEventListener('click', () => {
            const content = htmlInput.value;

            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            // Create Blob with text/html MIME
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Format Filename timestamp: preview_20260225_143000.html
            const now = new Date();
            const timestamp = now.getFullYear().toString() +
                String(now.getMonth() + 1).padStart(2, '0') +
                String(now.getDate()).padStart(2, '0') + '_' +
                String(now.getHours()).padStart(2, '0') +
                String(now.getMinutes()).padStart(2, '0');

            // Virtual Link trick to force download
            const a = document.createElement('a');
            a.href = url;
            a.download = `preview_${timestamp}.html`;
            document.body.appendChild(a);
            a.click();

            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Logic: Print / Save as PDF
        btnPdf.addEventListener('click', () => {
            const content = htmlInput.value;
            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            // Call native print API strictly on the iframe window
            // The browser's print dialog will handle the "Save as PDF" functionality
            previewFrame.contentWindow.focus();
            previewFrame.contentWindow.print();
        });

        // Logic: Save as Image (PNG)
        btnPng.addEventListener('click', async () => {
            const content = htmlInput.value;
            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            try {
                // UI Loading feedback
                const origIcon = btnPng.innerHTML;
                btnPng.innerHTML = "Wait...";

                // Since iframe is loaded via srcdoc and we have 'allow-same-origin', we can access its DOM
                const iframeDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;

                // Invoke html2canvas on the iframe's body (cross-origin images within the iframe might taint the canvas)
                const canvas = await html2canvas(iframeDoc.body, {
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null
                });

                const imgData = canvas.toDataURL('image/png');

                // Generate Timestamp
                const now = new Date();
                const timestamp = now.getFullYear().toString() +
                    String(now.getMonth() + 1).padStart(2, '0') +
                    String(now.getDate()).padStart(2, '0') + '_' +
                    String(now.getHours()).padStart(2, '0') +
                    String(now.getMinutes()).padStart(2, '0');

                // Virtual Link trick
                const a = document.createElement('a');
                a.href = imgData;
                a.download = `preview_${timestamp}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Revert icon
                btnPng.innerHTML = origIcon;
            } catch (err) {
                console.error("Error generating PNG:", err);
                alert("Failed to generate PNG image. Ensure your HTML content doesn't use blocked cross-origin imagery.");
                btnPng.innerHTML = origIcon;
            }
        });

        // Logic: Google Drive Integration Workflow (Auth -> Picker -> Upload)
        btnDrive.addEventListener('click', () => {
            const content = htmlInput.value;
            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                accessToken = resp.access_token;
                createPicker();
            };

            // Solicita permissões de usuário ou reutiliza o token ativo sem Prompt se possível
            if (accessToken === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        });

        function createPicker() {
            // Permitir que o usuário escolha uma pasta para salvar
            const view = new google.picker.DocsView(google.picker.ViewId.FOLDERS)
                .setIncludeFolders(true)
                .setSelectFolderEnabled(true);

            const picker = new google.picker.PickerBuilder()
                .enableFeature(google.picker.Feature.NAV_HIDDEN)
                .setAppId(GOOGLE_CONFIG.APP_ID)
                .setOAuthToken(accessToken)
                .addView(view)
                .setDeveloperKey(GOOGLE_CONFIG.API_KEY)
                .setCallback(pickerCallback)
                .build();

            picker.setVisible(true);
        }

        async function pickerCallback(data) {
            if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
                const doc = data[google.picker.Response.DOCUMENTS][0];
                const folderId = doc[google.picker.Document.ID];

                await uploadHtmlToDrive(folderId);
            }
        }

        async function uploadHtmlToDrive(folderId) {
            btnDrive.innerHTML = "Saving...";

            try {
                const content = htmlInput.value;
                const boundary = '-------314159265358979323846';
                const delimiter = "\r\n--" + boundary + "\r\n";
                const close_delim = "\r\n--" + boundary + "--";

                // Generate timestamped filename
                const now = new Date();
                const filename = "preview_" + now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0') + "_" + String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0') + ".html";

                // Construção Multipart Payload
                const metadata = {
                    name: filename,
                    mimeType: 'text/html',
                    parents: [folderId]
                };

                const multipartRequestBody =
                    delimiter +
                    'Content-Type: application/json\r\n\r\n' +
                    JSON.stringify(metadata) +
                    delimiter +
                    'Content-Type: text/html\r\n\r\n' +
                    content +
                    close_delim;

                // Execução do fetch puro para evitar complexidades de boundary do client library
                const request = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'multipart/related; boundary="' + boundary + '"'
                    },
                    body: multipartRequestBody
                });

                const response = await request.json();

                if (response.error) {
                    throw new Error(response.error.message);
                }

                // UI Success state temporário
                btnDrive.innerHTML = '<span style="color:var(--accent-green)">Saved!</span>';
                setTimeout(() => {
                    const icn = '<svg class="icon" viewBox="0 0 24 24"><path d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z"/></svg>';
                    btnDrive.innerHTML = icn + ' Save';
                }, 3000);

            } catch (error) {
                console.error("Error uploading to Drive:", error);
                alert("Failed to save to Drive. See console for details.");
                const icn = '<svg class="icon" viewBox="0 0 24 24"><path d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z"/></svg>';
                btnDrive.innerHTML = icn + ' Save';
            }
        }

        // Initial setup
        htmlInput.focus();
    </script>
</body>

</html>
