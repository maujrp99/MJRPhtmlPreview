<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJRPhtmlPreview</title>
    <!-- Google API Config & Scripts -->
    <script src="config.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <!-- Fonts: Inter for UI, JetBrains Mono for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* Minimal Dark Tokens */
        :root {
            --bg-main: #0d1117;
            --bg-surface: #161b22;
            --border-subtle: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-green-hover: #2ea043;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius-panel: 6px;
            --radius-btn: 4px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Split Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Left Panel - Editor */
        .editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-subtle);
            background-color: var(--bg-surface);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            background-color: var(--bg-main);
        }

        .toolbar-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        button {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-btn);
            padding: 6px 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: #ffffff;
            border-color: rgba(240, 246, 252, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary:hover {
            background-color: var(--accent-green-hover);
            border-color: rgba(240, 246, 252, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Icons */
        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Textarea */
        textarea {
            flex: 1;
            background-color: var(--bg-surface);
            color: var(--text-primary);
            font-family: var(--font-code);
            font-size: 0.875rem;
            line-height: 1.5;
            padding: 16px;
            border: none;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Right Panel - Preview */
        .preview-panel {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            /* Must be pure white to prevent bleed */
            height: 100%;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            font-family: var(--font-ui);
            text-align: center;
        }

        /* Responsive - Stack layout for mobile */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 2px solid var(--accent-cyan);
            }
        }
    </style>
</head>

<body>

    <main>
        <!-- Editor Left / Top -->
        <section class="editor-panel">
            <div class="toolbar">
                <div class="toolbar-title">MJRPhtmlPreview</div>
                <div class="toolbar-actions">
                    <button class="btn-ghost" id="btnClear" title="Clear Code">Clear</button>
                    <!-- Google Drive Action -->
                    <button class="btn-ghost" id="btnDrive" disabled title="Drive Integration Loading...">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z" />
                        </svg>
                        Save
                    </button>
                    <!-- PDF Print Action -->
                    <button class="btn-ghost" id="btnPdf" title="Save as PDF">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
                        </svg>
                        PDF
                    </button>
                    <!-- M1 Core Action -->
                    <button class="btn-primary" id="btnDownload" title="Download to local vault">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                        </svg>
                        Local
                    </button>
                </div>
            </div>

            <textarea id="htmlInput" placeholder="<!-- Paste your HTML here... -->" spellcheck="false"></textarea>
        </section>

        <!-- Preview Right / Bottom -->
        <section class="preview-panel">
            <iframe id="previewFrame" sandbox="allow-scripts allow-popups allow-same-origin allow-modals"
                srcdoc="<style>body{font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:95vh;color:#8b949e;margin:0;}</style><div>Waiting for HTML input...</div>"></iframe>
        </section>
    </main>

    <script>
        // DOM Elements
        const htmlInput = document.getElementById('htmlInput');
        const previewFrame = document.getElementById('previewFrame');
        const btnClear = document.getElementById('btnClear');
        const btnDownload = document.getElementById('btnDownload');
        const btnPdf = document.getElementById('btnPdf');
        const btnDrive = document.getElementById('btnDrive'); // Imported the remaining button

        // Google API Integration State
        let tokenClient;
        let accessToken = null;
        let gapiInited = false;
        let gisInited = false;

        // Callback from Google API script
        function gapiLoaded() {
            gapi.load('client:picker', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: GOOGLE_CONFIG.API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            });
            gapiInited = true;
            maybeEnableDrive();
        }

        // Callback from Google Identity Services script
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CONFIG.CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: '', // defined dynamically at request time
            });
            gisInited = true;
            maybeEnableDrive();
        }

        function maybeEnableDrive() {
            if (gapiInited && gisInited && GOOGLE_CONFIG.CLIENT_ID.length > 5) {
                btnDrive.disabled = false;
                btnDrive.title = "Save to Google Drive Folder";
            }
        }

        // Core Default state if cleared
        const EMPTY_PREVIEW = "<style>body{font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:95vh;color:#8b949e;margin:0;}</style><div>Waiting for HTML input...</div>";

        // Logic: Real-time Data binding
        htmlInput.addEventListener('input', () => {
            const rawHTML = htmlInput.value;
            // Update iframe srcdoc securely
            previewFrame.srcdoc = rawHTML.trim() ? rawHTML : EMPTY_PREVIEW;
        });

        // Logic: Clear Editor
        btnClear.addEventListener('click', () => {
            htmlInput.value = '';
            previewFrame.srcdoc = EMPTY_PREVIEW;
            htmlInput.focus();
        });

        // Logic: Generates File and triggers browser Download
        btnDownload.addEventListener('click', () => {
            const content = htmlInput.value;

            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            // Create Blob with text/html MIME
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Format Filename timestamp: preview_20260225_143000.html
            const now = new Date();
            const timestamp = now.getFullYear().toString() +
                String(now.getMonth() + 1).padStart(2, '0') +
                String(now.getDate()).padStart(2, '0') + '_' +
                String(now.getHours()).padStart(2, '0') +
                String(now.getMinutes()).padStart(2, '0');

            // Virtual Link trick to force download
            const a = document.createElement('a');
            a.href = url;
            a.download = `preview_${timestamp}.html`;
            document.body.appendChild(a);
            a.click();

            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Logic: Print / Save as PDF
        btnPdf.addEventListener('click', () => {
            const content = htmlInput.value;
            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            // Call native print API strictly on the iframe window
            // The browser's print dialog will handle the "Save as PDF" functionality
            previewFrame.contentWindow.focus();
            previewFrame.contentWindow.print();
        });

        // Logic: Google Drive Integration Workflow (Auth -> Picker -> Upload)
        btnDrive.addEventListener('click', () => {
            const content = htmlInput.value;
            if (!content.trim()) {
                alert("The editor is empty. Paste some HTML first!");
                return;
            }

            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                accessToken = resp.access_token;
                createPicker();
            };

            // Solicita permissões de usuário ou reutiliza o token ativo sem Prompt se possível
            if (accessToken === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        });

        function createPicker() {
            // Permitir que o usuário escolha uma pasta para salvar
            const view = new google.picker.DocsView(google.picker.ViewId.FOLDERS)
                .setIncludeFolders(true)
                .setSelectFolderEnabled(true);

            const picker = new google.picker.PickerBuilder()
                .enableFeature(google.picker.Feature.NAV_HIDDEN)
                .setAppId(GOOGLE_CONFIG.APP_ID)
                .setOAuthToken(accessToken)
                .addView(view)
                .setDeveloperKey(GOOGLE_CONFIG.API_KEY)
                .setCallback(pickerCallback)
                .build();

            picker.setVisible(true);
        }

        async function pickerCallback(data) {
            if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
                const doc = data[google.picker.Response.DOCUMENTS][0];
                const folderId = doc[google.picker.Document.ID];

                await uploadHtmlToDrive(folderId);
            }
        }

        async function uploadHtmlToDrive(folderId) {
            btnDrive.innerHTML = "Saving...";

            try {
                const content = htmlInput.value;
                const boundary = '-------314159265358979323846';
                const delimiter = "\r\n--" + boundary + "\r\n";
                const close_delim = "\r\n--" + boundary + "--";

                // Generate timestamped filename
                const now = new Date();
                const filename = "preview_" + now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0') + "_" + String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0') + ".html";

                // Construção Multipart Payload
                const metadata = {
                    name: filename,
                    mimeType: 'text/html',
                    parents: [folderId]
                };

                const multipartRequestBody =
                    delimiter +
                    'Content-Type: application/json\r\n\r\n' +
                    JSON.stringify(metadata) +
                    delimiter +
                    'Content-Type: text/html\r\n\r\n' +
                    content +
                    close_delim;

                // Execução do fetch puro para evitar complexidades de boundary do client library
                const request = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'multipart/related; boundary="' + boundary + '"'
                    },
                    body: multipartRequestBody
                });

                const response = await request.json();

                if (response.error) {
                    throw new Error(response.error.message);
                }

                // UI Success state temporário
                btnDrive.innerHTML = '<span style="color:var(--accent-green)">Saved!</span>';
                setTimeout(() => {
                    const icn = '<svg class="icon" viewBox="0 0 24 24"><path d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z"/></svg>';
                    btnDrive.innerHTML = icn + ' Save';
                }, 3000);

            } catch (error) {
                console.error("Error uploading to Drive:", error);
                alert("Failed to save to Drive. See console for details.");
                const icn = '<svg class="icon" viewBox="0 0 24 24"><path d="M7.71,3.5L1.15,15L4.58,21L11.13,9.5M9.73,15L6.3,21H19.42L22.85,15M22.28,14L15.72,2.5H8.85L15.43,14H22.28Z"/></svg>';
                btnDrive.innerHTML = icn + ' Save';
            }
        }

        // Initial setup
        htmlInput.focus();
    </script>
</body>

</html>
